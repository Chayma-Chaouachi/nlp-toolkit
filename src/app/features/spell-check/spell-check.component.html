<div class="spellcheck-container">
  <h1 class="title">Spell Check</h1>

  <!-- Input -->
  <app-card>
    <textarea
      [(ngModel)]="text"
      placeholder="Paste or type your text here..."
      class="textarea"
      rows="7">
    </textarea>

    <div class="actions">
      <button class="btn-primary" (click)="analyze()">
        Analyze Text
      </button>
    </div>
  </app-card>

  <!-- Results -->
  <app-card *ngIf="errors.length > 0">
    <h3 class="subtitle">Detected Errors</h3>

    <div class="errors-list">
      <div class="error-item" *ngFor="let err of errors">
        <span class="wrong">{{ err.word }}</span>
        <span class="arrow">â†’</span>
        <span class="correct">{{ err.suggestion }}</span>
      </div>
    </div>
  </app-card>

  <!-- Empty State -->
  <app-card *ngIf="errors.length === 0 && text">
    <p class="muted">No spelling errors detected ðŸŽ‰</p>
  </app-card>
</div>
