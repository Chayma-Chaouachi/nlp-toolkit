<div class="spellcheck-container">
  <!-- Particules animÃ©es -->
  <div class="particles">
    <div class="particle" *ngFor="let p of particles" 
         [style.left.%]="p.x" 
         [style.top.%]="p.y"
         [style.animation-delay]="p.delay + 's'">
    </div>
  </div>

  <h1 class="title">Spell Check</h1>

  <!-- Input -->
  <app-card>
    <textarea
      [(ngModel)]="text"
      placeholder="Paste or type your text here..."
      class="textarea"
      rows="7">
    </textarea>

    <div class="actions">
      <button class="btn-primary" (click)="analyze()">
        Analyze Text
      </button>
    </div>
  </app-card>

  <!-- Results -->
<app-card>
  <h3 class="subtitle">Detected Errors</h3>

  <!-- Loading -->
  <p class="muted" *ngIf="isLoading">
    Analyzing text...
  </p>

  <!-- Default State -->
  <p class="result muted" *ngIf="!hasAnalyzed && !isLoading">
    Detected errors will appear here...
  </p>

  <!-- Errors Found -->
  <div class="errors-list" *ngIf="errors.length > 0">
    <div class="error-item" *ngFor="let err of errors">
      <span class="wrong">{{ err.word }}</span>
      <span class="arrow">â†’</span>
      <span class="correct">{{ err.suggestion }}</span>
    </div>
  </div>

  <!-- No Errors -->
  <p class="muted" *ngIf="hasAnalyzed && !isLoading && errors.length === 0">
    No spelling errors detected ðŸŽ‰
  </p>

</app-card>

</div>
