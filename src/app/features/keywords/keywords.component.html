<div class="keywords-container">
  <!-- Particules animÃ©es -->
  <div class="particles">
    <div class="particle" *ngFor="let p of particles" 
         [style.left.%]="p.x" 
         [style.top.%]="p.y"
         [style.animation-delay]="p.delay + 's'">
    </div>
  </div>

  <h1 class="title">Keyword Extraction</h1>

  <!-- Input -->
  <app-card>
    <textarea
      class="textarea"
      placeholder="Paste your text here..."
      rows="7">
    </textarea>

    <div class="actions">
      <button class="btn-primary">
        Extract Keywords
      </button>
    </div>
  </app-card>

  <!-- Results -->
  <app-card>
    <h3 class="subtitle">Extracted Keywords</h3>

    <div class="keywords-list">
      <span class="keyword">NLP</span>
      <span class="keyword">Machine Learning</span>
      <span class="keyword">Artificial Intelligence</span>
      <span class="keyword">Text Mining</span>
    </div>
  </app-card>
</div>
