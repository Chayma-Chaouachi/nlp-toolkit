<div class="keywords-container">

  <!-- Particules animÃ©es -->
  <div class="particles">
    <div class="particle" *ngFor="let p of particles"
         [style.left.%]="p.x"
         [style.top.%]="p.y"
         [style.animation-delay]="p.delay + 's'">
    </div>
  </div>

  <h1 class="title">Keyword Extraction</h1>

  <!-- Input -->
  <app-card>
    <textarea
      [(ngModel)]="text"
      class="textarea"
      placeholder="Paste your text here..."
      rows="7">
    </textarea>

    <div class="actions">
      <button class="btn-primary" (click)="extractKeywords()">
        Extract Keywords
      </button>
    </div>
  </app-card>

  <!-- Results -->
  <app-card>
    <h3 class="subtitle">Extracted Keywords</h3>

    <div class="keywords-list">
      <span class="keyword" *ngFor="let k of keywords">
        {{ k }}
      </span>

      <p *ngIf="keywords.length === 0" class="muted">
        Keywords will appear here...
      </p>
    </div>
  </app-card>

</div>
