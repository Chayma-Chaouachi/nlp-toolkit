<div class="lowercase-container">
  <!-- Particules animÃ©es -->
  <div class="particles">
    <div class="particle" *ngFor="let p of particles" 
         [style.left.%]="p.x" 
         [style.top.%]="p.y"
         [style.animation-delay]="p.delay + 's'">
    </div>
  </div>

  <h1 class="title">To Lowercase</h1>

  <!-- Input -->
  <app-card>
    <textarea
      [(ngModel)]="text"
      class="textarea"
      placeholder="Paste your text here..."
      rows="7">
    </textarea>

    <div class="actions">
      <button class="btn-primary" (click)="convertToLowercase()">
        Convert to Lowercase
      </button>
    </div>
  </app-card>

  <!-- Output -->
  <app-card>
    <h3 class="subtitle">Lowercase Output</h3>
    <p class="result" [class.muted]="!lowercaseText">
      {{ lowercaseText || 'Lowercase text will appear here...' }}
    </p>
  </app-card>
</div>
