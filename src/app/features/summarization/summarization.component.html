<div class="summarization-container">

  <!-- Particules animées -->
  <div class="particles">
    <div class="particle" *ngFor="let p of particles"
         [style.left.%]="p.x"
         [style.top.%]="p.y"
         [style.animation-delay]="p.delay + 's'">
    </div>
  </div>

  <h1 class="title">Summarization</h1>

  <!-- Input Card -->
  <app-card>
    <textarea
      class="textarea"
      placeholder="Paste your text here..."
      rows="8"
      [(ngModel)]="inputText">
    </textarea>

    <div class="actions">
      <button class="btn-primary" (click)="summarizeText()">
        Analyze Text
      </button>
    </div>
  </app-card>

  <!-- Output Card -->
  <app-card>
    <h3 class="subtitle">Summary</h3>

    <!-- Chargement -->
    <p class="result muted" *ngIf="loading">
      Processing...
    </p>

    <!-- Résumé -->
    <p class="result" *ngIf="summary && !loading">
      {{ summary }}
    </p>

    <!-- Erreur -->
    <p class="result error" *ngIf="error">
      {{ error }}
    </p>

  </app-card>

</div>
