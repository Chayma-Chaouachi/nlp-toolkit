<div class="summarization-container">
  <h1 class="title">Summarization</h1>

  <!-- Input Card -->
  <app-card>
    <textarea
      class="textarea"
      placeholder="Paste your text here..."
      rows="8">
    </textarea>

    <div class="actions">
      <button class="btn-primary">
        Analyze Text
      </button>
    </div>
  </app-card>

  <!-- Output Card -->
  <app-card>
    <h3 class="subtitle">Summary</h3>
    <p class="result muted">
      Your summarized text will appear here...
    </p>
  </app-card>
</div>
