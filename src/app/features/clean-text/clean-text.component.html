<div class="clean-text-container">
  <h1 class="title">Clean Text</h1>

  <!-- Input -->
  <app-card>
    <textarea
      class="textarea"
      placeholder="Paste your raw text here..."
      rows="7">
    </textarea>

    <div class="actions">
      <button class="btn-primary">
        Clean Text
      </button>
    </div>
  </app-card>

  <!-- Output -->
  <app-card>
    <h3 class="subtitle">Cleaned Output</h3>

    <p class="result muted">
      Cleaned text will appear here...
    </p>
  </app-card>
</div>
